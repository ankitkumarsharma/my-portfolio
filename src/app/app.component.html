<div class="container">
  <div class="row">
    <div class="col-12">
      <app-contact />
      <div class="row">
        @for (item of portfolioList; track $index) {
          <div class="col-3">
            <div class="card m-3">
              <a target="_blank" [href]="item.url">
                {{item.label}}
              </a>
            </div>
          </div>
        } @empty {
          {{noDataFound}}
        }
      </div>
    </div>
  </div>
</div>
